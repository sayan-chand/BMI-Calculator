<!DOCTYPE html>
<html>
<head>
	<title>Advanced BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Custom styles */
		.result {
			margin-top: 20px;
			font-size: 16px;
			padding-top: 20px;
			border-top: 1px solid #ccc;
		}

		.result p {
			margin-bottom: 5px;
		}

		.result span {
			font-weight: bold;
		}
          .item-post h1.post-title {
    display: none;
    }
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Advanced BMI Calculator</h1>
		<div class="form-group">
			<label for="height">Height (cm) : </label>
			<input type="number" class="form-control" id="height" placeholder="Enter Your Height (cm)" required>
		</div>
		<div class="form-group">
			<label for="weight">Weight (kg) : </label>
			<input type="number" class="form-control" id="weight" placeholder="Enter Your Weight (kg)" required>
		</div>
		<button class="btn btn-success btn-block" onclick="calculateBMI()">Calculate BMI</button>
		<div class="result">
			<p>Your BMI Is : <span id="bmi"></span></p>
			<p>You Are : <span id="category"></span></p>
			<p>Your Ideal Weight Range Is : <span id="range"></span></p>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// JavaScript code
		function calculateBMI() {
			// Get input values
			var height = parseFloat(document.getElementById('height').value);
			var weight = parseFloat(document.getElementById('weight').value);

			// Calculate BMI
			var bmi = weight / ((height / 100) ** 2);

			// Determine BMI category
			var category;
			if (bmi < 18.5) {
				category = 'Underweight';
			} else if (bmi < 25) {
				category = 'Normal';
			} else if (bmi < 30) {
				category = 'Over-Weight';
			} else {
				category = 'Obese';
			}

			// Calculate ideal weight range
			var minWeight = 18.5 * ((height / 100) ** 2);
			var maxWeight = 24.9 * ((height / 100) ** 2);

			// Display results
			$('#bmi').html(bmi.toFixed(2));
			$('#category').html(category);
			$('#range').html(minWeight.toFixed(1) + ' - ' + maxWeight.toFixed(1) + ' kg');
		}
	</script>
</body>
</html>
